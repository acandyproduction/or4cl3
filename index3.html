<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ORACLE - CRT SYSTEM</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="crt-frame">
        
        <div class="crt-screen">
            
            <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0;">
                <filter id="noiseFilter">
                    <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch" />
                </filter>
            </svg>

            <div class="noise"></div>
            
            <img src="corp.png" class="corp-top" alt="Logo">

            <div class="border">
                <div class="texts">
                    <div class="one">
                        <p>the end is near.</p>
                    </div>

                    <div class="two">
                        <p>don't talk through here</p>
                    </div>

                    <div class="three">
                        <p>ok but 0r4cl3 27.03</p>
                    </div>

                    <div class="four">
                        <p>yes</p>
                    </div>

                    <div class="five">
                        <p>bye</p>
                    </div>
                </div>

                <div class="EOC"><p>END OF CHAT</p></div>
            </div>

            <img src="corp.png" class="corp-bottom" alt="Logo">
            
            <div class="scanlines"></div>
            <div class="vignette"></div>
        </div>
    </div>
</body>
</html>
